<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="TobKed">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PESEL number validation</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container mt-4 bg-light">
<div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-body">
                    <a href="{{ url_for('index') }}">
                        <h4 class="card-title text-center mb-4">PESEL validation</h4>
                    </a>
                    <form method="POST">
                        <div class="form-group">
                            <input id="pesel" type="text" class="form-control" name="pesel" placeholder="PESEL number"
                                   autocomplete="off">
                        </div>
                        <div class="form-group no-margin">
                            <button type="submit" class="btn btn-primary btn-block">
                                Validate
                            </button>
                        </div>
                    </form>

                    {% if pesel_valid == True %}
                        <div class='alert alert-success text-center'>   PESEL "{{ pesel }}" is correct
                            <hr>
                            <p class="mb-0 text-left"> Gender: {{ gender }} </p>
                            <p class="mb-0 text-left"> Birth date: {{ birth_date }} </p>
                        </div>
                    {% elif pesel_valid == False %}
                        <div class='alert alert-danger text-center'> PESEL "{{ pesel }}" is incorrect</div>
                    {% endif %}

                </div> <!--card-body -->
            </div> <!-- card -->
            <div class="footer text-center mt-2">
                TobKed 2018
            </div> <!-- footer -->
        </div> <!-- card-wrapper -->
    </div> <!-- row justify-content-center h-100 -->
</div> <!--container h-100 -->
</body>
</html>
